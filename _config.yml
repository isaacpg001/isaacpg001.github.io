# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kun's Blog
subtitle: 博士狗
# description: As long as there is tomorrow, today is always the starting line.
description: Stay Hungry, Stay Foolish
author: Kun XIE
avatar: /images/avatar.jif
email: cnxiekun@gmail.com
language: en
# language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cnxiekun.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

algolia:
  applicationID: T4EAJRWENM
  apiKey: d0fbcd9678a02177aed0e240450b16f7
  adminApiKey: 6d3edc31337639678747930de0fbcf0a
  indexName: cnxiekun
  chunkSize: 5000

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Comment
# disqus_shortname: cnxiekun


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

plugins: 
  hexo-generator-feed
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap
  hexo-generator-searchdb

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

baidu_analytics: 2f520d888f817a8330fbc789d4fb8b82

google_analytics: UA-96296193-1

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: false 
    permalinkClass: header-anchor
    permalinkSymbol: ¶


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
    github: git@github.com:cnxiekun/cnxiekun.github.io.git
    # coding: git@git.coding.net:cnxiekun/cnxiekun.git
  branch: master

